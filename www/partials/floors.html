<div ng-controller=FloorsCtrl><div content-for=info-bar-title><translate>Select a floor</translate>: <div class=pull-right><i> {{countInfo.UnavailableSeatCount}} <translate>checked in</translate> </i>&nbsp;&nbsp;| <i> {{countInfo.AvailableSeatCount}} <translate>available</translate></i></div></div><div class=scrollable><div class="scrollable-content no-scrollable-x"><div class="row "><div class="col-xs-12 "><div class=floor-list-container><table class="table table-striped floor-list"><tr ng-repeat="floor in floors" ui-sref=app.floor_select({f:floor.FloorId})><td><translate>Floor</translate> {{floor.FloorNum}}</td><td>{{floor.NonEmptySeat}} <translate>checked in</translate> <i class="fa fa-users"></i></td><td> {{floor.SeatCount - floor.NonEmptySeat}} <translate>available</translate><i class="fa fa-ban text-danger" ng-if="floor.SeatCount == 0 || floor.SeatCount - floor.NonEmptySeat == 0"></i><i class="fa fa-check-circle text-success" ng-if="(floor.SeatCount&gt;0) &amp;&amp; (floor.SeatCount-floor.NonEmptySeat&gt;0)"></i></td><td><i class="fa fa-chevron-right"></i></td></tr></table></div></div></div></div></div></div>
