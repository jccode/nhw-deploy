<div id=user-profile class="container-fluid profile" ng-controller=ProfileCtrl><div class=row><div class="col-xs-6 user"><b>{{user.FirstName}} {{user.MiddleName}} {{user.LastName}}</b> <br><small>{{user.Email}}</small> <br><img src=img/default_avatar.jpg nhw-src={{picurl}}{{user.UserPic}} class=img-circle> </div><div class=col-xs-6><div class=row><div class="col-xs-12 workspace text-center"><div class="row row-padding form-group"><label class="control-label col-xs-3 col-sm-2 col-lg-1"><switch ng-model=user.IsAvailable class="inline switch-sm green" ng-change=updateUserState(user.IsAvailable);></switch></label><div class="form-control-wrapper col-xs-9 col-sm-10 col-lg-11"><span ng-show=user.IsAvailable translate>Available</span><span ng-hide=user.IsAvailable translate>Do not disturb</span></div></div><div class="row row-padding top-line favourite"><div class=col-xs-12><a href=javascript:; class=text-deepblue ng-click="toggle_favourite(user.UserId, isFavourited); isFavourited=!isFavourited" ng-hide=iscuser><span ng-show=!isFavourited><i class="fa fa-star golden">&nbsp;&nbsp;</i><translate>Add favorites</translate> </span><span ng-show=isFavourited><i class="fa fa-star text-muted">&nbsp;&nbsp;</i><translate>Remove from favorites</translate> </span></a><a href=javascript:; class=text-deepblue ui-sref="app.employees({t:'favourite'})" ng-show=iscuser><i class="fa fa-star golden">&nbsp;&nbsp;</i>{{favourite_count}} <translate>Favorites</translate></a></div></div></div></div></div></div><div ng-show=checkinInfo style=background-color:#fff; auto-height><div id=svg-wrapper></div></div></div>
