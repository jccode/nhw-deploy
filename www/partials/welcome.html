<div class="container" id="login-page" ng-controller="LoginCtrl">

    <img src="img/login_bg.jpg" alt="" class="bg-img" />
    
    <!-- <div class="app-content-loading ng-hide" ng-show="loading"> -->
    <!--     <i class="fa fa-spinner fa-spin loading-spinner"></i> -->
    <!-- </div> -->
    
    <i class="fa fa-spinner fa-spin loading-spinner" ng-show="loading"></i>
    
    <form name="form" class="login-form" role="form">
        <div class="form-group">
            <input type="email" class="form-control" ng-model="user.email" placeholder="Emailadres" required autofocus />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="user.num" placeholder="Personeelsnummer" required />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="user.authKey" placeholder="Autorisatiesleutel" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" type="button" ng-click="login(user)" ng-disabled="form.$invalid" btn-loading="loading" data-loading="Login ...">
                Aanmelden
            </button>
        </div>
        <p class="error-msg">{{error}}</p>
    </form>
    

</div> <!-- /container -->
