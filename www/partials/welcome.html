<div class=container id=login-page ng-controller=LoginCtrl><img src=img/login_bg.jpg alt class=bg-img><i class="fa fa-spinner fa-spin loading-spinner" ng-show=loading></i><form name=form class=login-form role=form><div class=form-group><input type=email class=form-control ng-model=user.email placeholder="{{'Email address'|translate}}" required autofocus></div><div class=form-group><input type=text class=form-control ng-model=user.num placeholder="{{'Employee number'|translate}}" required></div><div class=form-group><input type=text class=form-control ng-model=user.authKey placeholder="{{'Authentication key'|translate}}" required></div><div class=form-group><button class="btn btn-primary btn-lg btn-block" type=button ng-click=login(user) ng-disabled=form.$invalid btn-loading=loading data-loading="Login ..." translate> Sign In </button></div><p class=error-msg>{{error}}</p></form></div>
